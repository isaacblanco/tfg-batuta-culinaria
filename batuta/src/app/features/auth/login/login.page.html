<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="/assets/logo.svg"></ion-img>
        <ion-img src="/assets/public/login.svg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Welcome back</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </ion-text>
      <ion-button shape="round" expand="block" (click)="login()">
        Log In
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-item lines="none" (click)="navigateToSignUp()">
    <ion-label>No account yet? <strong>Create one!</strong></ion-label>
  </ion-item>
</ion-content>
